<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Devicon CSS for Developer Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        /* Custom Navbar Styling */
        .navbar {
            padding: 20px 5%;
            background-color: #000;
        }

        .navbar .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
            margin-left: 20px;
            font-size: 1rem;
            font-weight: 400;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #aaaaaa;
        }

        .cta {
            border: 1px solid #ffffff;
            padding: 5px 15px;
            border-radius: 20px;
            color: #fff !important;
        }

        .cta:hover {
            background-color: #ffffff;
            color: #000 !important;
        }

        /* Skills Section */
        .skills-section {
            background-color: #f9f9f9;
            padding: 100px 5%;
        }

        .skills-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .skill-item {
            text-align: center;
            margin-bottom: 40px;
        }

        .skill-item i {
            font-size: 4rem;
            margin-bottom: 15px;
            color: #007bff;
        }

        .skill-item p {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0;
        }

        /* Hero Section */
        .hero-section {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 4rem;
            font-weight: 700;
        }

        .hero-section p {
            font-size: 1.5rem;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }

            .hero-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">YourName</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link cta" href="#">Hire Me</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div>
            <h1>Hello, I'm [Your Name]</h1>
            <p>Full-stack Developer | Passionate about building dynamic web applications</p>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="skills-section">
        <h2>My Skills</h2>
        <div class="container">
            <div class="row">
                <!-- HTML Skill -->
                <div class="col-md-3 col-sm-6 skill-item">
                    <i class="devicon-html5-plain colored"></i>
                    <p>HTML</p>
                </div>
                <!-- CSS Skill -->
                <div class="col-md-3 col-sm-6 skill-item">
                    <i class="devicon-css3-plain colored"></i>
                    <p>CSS</p>
                </div>
                <!-- JavaScript Skill -->
                <div class="col-md-3 col-sm-6 skill-item">
                    <i class="devicon-javascript-plain colored"></i>
                    <p>JavaScript</p>
                </div>
                <!-- Python Skill -->
                <div class="col-md-3 col-sm-6 skill-item">
                    <i class="devicon-python-plain colored"></i>
                    <p>Python</p>
                </div>
                <!-- React Skill -->
                <div class="col-md-3 col-sm-6 skill-item">
                    <i class="devicon-react-original colored"></i>
                    <p>React.js</p>
                </div>
                <!-- Node.js Skill -->
                <div class="col-md-3 col-sm-6 skill-item">
                    <i class="devicon-nodejs-plain colored"></i>
                    <p>Node.js</p>
                </div>
                <!-- Django Skill -->
                <div class="col-md-3 col-sm-6 skill-item">
                    <i class="devicon-django-plain colored"></i>
                    <p>Django</p>
                </div>
                <!-- Git Skill -->
                <div class="col-md-3 col-sm-6 skill-item">
                    <i class="devicon-git-plain colored"></i>
                    <p>Git</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
