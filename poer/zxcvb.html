    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .main-content {
            text-align: center;
            margin-top: 10%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;

        }

        .icon-handshake {

        }

            padding: 12px 30px;

            display: inline-flex;

        }

        .btn-email {
            background-color: #000;
            color: #fff;

            margin-right: 8px;

        }

        .btn-whatsapp:hover {

            color: #333;
        }

        .social-links {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #333;
        }

        .social-links a {
            color: #333;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #007bff;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: transparent;
            color: #777;
            font-size: 0.9rem;
        }

        footer a {
            color: #333;
            text-decoration: none;
        }

        footer a:hover {
            color: #007bff;
        }
